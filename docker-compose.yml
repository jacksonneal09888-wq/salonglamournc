services:
  api:
    image: node:20
    container_name: salon_api
    working_dir: /app
    env_file:
      - .env
    environment:
      - PORT=8788
    command: ["sh","-c","npm install && npm run dev"]
    volumes:
      - "c:/salon/api:/app"
    ports:
      - "8788:8788"
    restart: unless-stopped

  web:
    image: nginx:stable-alpine
    container_name: salon_web
    depends_on:
      - api
    volumes:
      - "c:/salon/site:/usr/share/nginx/html:ro"
      - "c:/salon/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
    ports:
      - "8080:80"
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: salon_tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped
