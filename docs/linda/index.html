<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Linda | Prima Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-terracotta: #5a3a33;
        --earthy-olive: #796e54;
        --desert-coral: #d99b85;
        --light-peachy: #ebc8b5;
        --pale-pink: #f4e6f5;
        --charcoal: #2f2a28;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(140deg, var(--pale-pink), var(--light-peachy) 45%, var(--desert-coral));
        padding: 18px;
        font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--charcoal);
      }

      .card {
        width: 100%;
        max-width: 440px;
        background: rgba(255, 255, 255, 0.94);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 16px 38px rgba(90, 58, 51, 0.28);
        border: 1px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
      }

      .hero {
        position: relative;
        overflow: hidden;
        padding: 14px 14px 4px;
      }

      .hero img {
        width: 100%;
        max-height: 280px;
        object-fit: cover;
        display: block;
        border-radius: 16px;
        box-shadow: 0 12px 26px rgba(47, 42, 40, 0.25);
      }

      .content {
        padding: 18px 20px 22px;
        position: relative;
      }

      .name {
        font-family: "Playfair Display", "Times New Roman", serif;
        font-size: 1.8rem;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
        color: var(--dark-terracotta);
      }

      .title {
        font-size: 1rem;
        color: var(--earthy-olive);
        margin-bottom: 12px;
        font-weight: 600;
      }

      .tagline {
        font-size: 0.98rem;
        color: #4f433f;
        margin-bottom: 16px;
      }

      .info-grid {
        display: grid;
        gap: 12px;
      }

      .info-row {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.95rem;
        color: var(--charcoal);
      }

      .info-row svg {
        width: 18px;
        height: 18px;
        color: var(--earthy-olive);
        flex-shrink: 0;
      }

      a {
        color: var(--dark-terracotta);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .buttons {
        margin: 20px 0 12px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .btn {
        display: inline-block;
        text-align: center;
        padding: 11px 12px;
        border-radius: 999px;
        font-size: 0.95rem;
        font-weight: 700;
        text-decoration: none;
        border: 1px solid transparent;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .btn-primary {
        background: linear-gradient(130deg, var(--dark-terracotta), var(--desert-coral));
        color: #fff;
        box-shadow: 0 8px 20px rgba(90, 58, 51, 0.35);
      }

      .btn-secondary {
        background: var(--pale-pink);
        color: var(--charcoal);
        border-color: rgba(0, 0, 0, 0.06);
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .save-contact {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #4f4139;
        text-align: center;
      }

      .qr {
        margin-top: 14px;
        display: flex;
        justify-content: center;
      }

      .qr img {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        background: #fff;
        padding: 10px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      @media (max-width: 520px) {
        body {
          padding: 14px;
        }

        .card {
          border-radius: 16px;
        }

        .name {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>

        <div class="buttons">

    </div>
  </body>
</html>
