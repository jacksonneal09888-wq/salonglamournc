server {
    listen 80 default_server;
    server_name salonglamournc.com www.salonglamournc.com localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to Node service
    location /api/ {
        proxy_pass http://salon_api:8788/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location = /health {
        proxy_pass http://salon_api:8788/health;
    }

    # Try file, else 404 (good for pure static sites)
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache common static assets (adjust as you add files)
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
}

    # Security headers (Cloudflare adds some, these help at origin)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; 
      frame-src 'self' https://book.squareup.com https://www.google.com; 
      font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; 
      style-src 'self' 'unsafe-inline'; 
      script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; 
      img-src 'self' data:; 
      connect-src 'self' https://book.squareup.com https://www.googleapis.com;";
}
